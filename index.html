<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Monoton&family=Nunito:wght@300;700;1000&family=Open+Sans:wght@400;700&family=PT+Sans+Caption:wght@400;700&family=Playfair+Display:wght@400;700&family=Potta+One&family=Raleway:wght@400;900&family=Roboto+Flex:wght@400;900&family=Source+Code+Pro:wght@400;900&family=Source+Sans+Pro:wght@400;900&display=swap"

    <title>MEMORY</title>
</head>

<body>
    <main class="content">
        <header class="header">
            <h1 class="title">Memory Game</h1>
        </header>
        <section class="card-container"></section>
        <div class="movement">
            <h6 class="subtitle">Movements</h6>
            <div class="available" id="available"></div>
            <button id="reset" class="btn btn-primary m-5" onclick="resetGame()">Reset</button>
        </div>


    </main>
    <div class="modal" id="modal">
        <div class="modal-container">
            <h3 class="modal-title" id="modal-title">You win!</h3>
            <button type="button" class="button" id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
